<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Arquivo XLS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/index.css">
</head>
<body>
    <header>
        <h1>Formatador curva ABC</h1>
    </header>

    <main>
        <div class="card">
            <form action="/xls" method="post" enctype="multipart/form-data">
                <h2 class="text-center mb-4">Selecione seu XLS</h2>
                <label for="xlsFile" class="custom-file-upload">
                    <span class="icon">&#x1F4C1;</span> Escolha um arquivo .xls
                </label>
                <input type="file" id="xlsFile" name="xlsFile" class="form-control" accept=".xls" required>
                <div class="file-name" id="fileName"></div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Enviar</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy;by Victor</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('xlsFile').addEventListener('change', function() {
            document.getElementById('fileName').textContent = this.files[0].name;
        });
    </script>
</body>
</html>
