<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Arquivo XLS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            width: 100%;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
        }

        .card {
            max-width: 600px;
            width: 100%;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
            margin-top: 20px;
        }

        input[type="file"] {
            margin-bottom: 20px;
            display: none;
        }

        label {
            display: block;
            position: relative;
            cursor: pointer;
        }

        .custom-file-upload {
            border: 1px solid #007bff;
            display: inline-block;
            padding: 15px;
            cursor: pointer;
            border-radius: 8px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            font-weight: bold;
        }

        .custom-file-upload:hover {
            background-color: #0056b3;
        }

        .file-name {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }

        .icon {
            margin-right: 10px;
        }

        footer {
            background-color: #007bff;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Formatador curva ABC</h1>
    </header>

    <main>
        <div class="card">
            <form action="/xls" method="post" enctype="multipart/form-data">
                <h2 class="text-center mb-4">Selecione seu XLS</h2>
                <label for="xlsFile" class="custom-file-upload">
                    <span class="icon">&#x1F4C1;</span> Escolha um arquivo .xls
                </label>
                <input type="file" id="xlsFile" name="xlsFile" class="form-control" accept=".xls" required>
                <div class="file-name" id="fileName"></div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Enviar</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy;by Victor</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('xlsFile').addEventListener('change', function() {
            document.getElementById('fileName').textContent = this.files[0].name;
        });
    </script>
</body>
</html>
